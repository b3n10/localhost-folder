<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Number Counting Web App.">
		<title>Number Counting App</title>
		<style>
		* {
			text-align: center;
		}
		#div-main {
			margin: 0 auto;
			width: 480px;
		}
		#div-show-number {
			font-size: 300px;
			height: 400px;
		}
		button {
			width: 100%;
			font-size: 50px;
		}
		</style>
	</head>
	<body>
		<div id="div-main">
			<h1>Count the Number</h1>
			<div id="div-show-number">?</div>
			<div>
				<button id="btn-change-number">Count Now</button>
			</div>
		</div>
	<script type="text/javascript">
	window.onload = function() { get_id('btn-change-number').onclick = function () { change_number() }; };

	var get_id = function(arg) { return (arg) ? document.getElementById(arg) : null; };
  var num_array = ['zero', 'one', 'two', 'three', 'four', 'five', 'six', 'seven', 'eight', 'nine', 'ten', ''];
	var start_number = 0;

	function change_number() {
		get_id('div-show-number').innerHTML = start_number;
		get_id('btn-change-number').textContent = num_array[start_number];
		if (start_number < (num_array.length - 1)) {
			start_number += 1;
		}
	}

	</script>
	</body>
</html>
