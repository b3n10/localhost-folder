<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Number Counting Web App specially to help kids learn how to count.">
		<meta name="author" content="Ben Lleve">
		<title>Number Counting App</title>
		<!--
		<link href="https://fonts.googleapis.com/css?family=Short+Stack" rel="stylesheet"> 
		-->
		<link href="style.css" rel="stylesheet">
	</head>
	<body>
		<div class="div-page">
			<div class="div-menu">
				<div>
					<label for="select-counter">
						Count up to
					</label>
				</div>
				<div>
					<select id="select-counter">
						<option>10</option>
						<option>20</option>
						<option>30</option>
						<option>40</option>
						<option>50</option>
						<option>60</option>
						<option>70</option>
						<option>80</option>
						<option>90</option>
						<option>100</option>
					</select>
				</div>
				<div>
					<p>
					Random?
					</p>
					<input type="radio" value="No" id="radio-no" name="radio-random" checked>
					<label for="radio-no">
						No
					</label>
					<input type="radio" value="Yes" id="radio-yes" name="radio-random">
					<label for="radio-yes">
						Yes
					</label>
				</div>
				<div>
					<button id="btn-proceed">
						Let's Count
					</button>
				</div>
			</div><!--end of div-one-->
			<div class="div-main">
				<div class="div-header">
					<p>
					Count the Number
					</p>
				</div>
				<div class="div-number">
					<p class="p-number">
					78
					</p>
				</div>
				<div class="div-footer">
					<p class="p-word">
					Seventy-Eight
					</p>
				</div>
			</div><!--end of div-two-->
			<div class="div-message">
				<p id="p-message">
				Very good !!!
				</p>
			</div><!--end of div-message-->
		</div>
		<!--
		<script src="script.js" type="text/javascript"></script>
		-->
	</body>
</html>
